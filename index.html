<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <!-- Romantic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <title>flowers</title>
    <style>
        /* Message Styling */
        .valentine-message {
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            
            /* Text Color White */
            color: #ffffff; 
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            text-align: center;

            /* Subdued Neon: Subtle white core + faint cyan outline */
            text-shadow: 
                0 0 3px rgba(255, 255, 255, 0.6),  /* Tight white core */
                0 0 8px rgba(0, 255, 255, 0.3),    /* Very soft cyan outline */
                0 0 12px rgba(0, 255, 255, 0.1),   /* Minimal aura */
                2px 2px 4px rgba(0, 0, 0, 0.8);    /* Grounding shadow */
            
            width: 90%;
            pointer-events: none;
            animation: fadeInOut 3s ease-in-out infinite alternate;
        }

        @keyframes fadeInOut {
            from { 
                opacity: 0.9; 
                transform: translateX(-50%) translateY(0) scale(1); 
            }
            to { 
                opacity: 1; 
                transform: translateX(-50%) translateY(-8px) scale(1.02); 
            }
        }

        /* Basic container fallback if main.css fails */
        body.container {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .valentine-message {
                font-size: 2.2rem;
                top: 15%;
            }
        }
    </style>
</head>
<body class="container">
    <!-- Message above the flowers -->
    <div class="valentine-message">Happy Valentines Day Po :)</div>

    <div class="night"></div>
    <div class="flowers">
      <!-- Flower elements -->

        <div class="flower__line">
